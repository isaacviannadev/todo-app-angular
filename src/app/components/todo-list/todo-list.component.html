<div
  class="flex flex-col h-[calc(100%-215px)] md:h-[600px] md:max-w-[1200px] md:my-0 md:mx-auto  bg-white p-7 rounded-t-3xl md:rounded-3xl">
  <div class="flex justify-between md:justify-end items-center gap-2 text-base ">
    <button (click)="handleFilter('all')" [ngClass]="{'bg-[#9cbdbc]': filter==='all'}"
      class="flex flex-row gap-3 w-full md:w-[100px] py-2 px-4 items-center justify-center rounded-lg bg-[#dae4e3] hover:bg-[#b5cecd]">
      <i class="ph-light ph-list"></i>
      All
    </button>
    <button (click)="handleFilter('active')" [ngClass]="{'bg-[#9cbdbc]': filter==='active'}"
      class="flex flex-row gap-3 w-full md:w-[100px] py-2 px-4 items-center justify-center rounded-lg bg-[#dae4e3] hover:bg-[#b5cecd]">
      <i class="ph-light ph-list-bullets "></i>
      Active
    </button>
    <button (click)="handleFilter('completed')" [ngClass]="{'bg-[#9cbdbc]': filter==='completed'}"
      class="flex flex-row gap-3 w-full md:w-[100px] py-2 px-4 items-center justify-center rounded-lg bg-[#dae4e3] hover:bg-[#b5cecd]">
      <i class="ph-light ph-list-checks"></i>
      Completed
    </button>
  </div>
  <div class="flex flex-col mt-10 h-full overflow-y-auto">
    <div
      class="flex border border-[#668382]  bg-[#dae4e3] hover:bg-[#b5cecd] hover:shadow-sm transition-all rounded-lg justify-between items-center p-3 mb-3"
      *ngFor="let todo of todoList">
      <div class="flex flex-row gap-4 justify-between items-center">
        <input type="checkbox" name="todo-check" [checked]="todo.completed" (change)="toggleTodo(todo.id)">
        <h1 class="text-2xl">{{todo.title}}</h1>
      </div>
      <button class="flex items-center justify-center text-red-500 hover:scale-110 origin-center px-4 py-2 rounded-md"
        (click)="removeTodo(todo.id)">
        <i class="ph-light ph-trash"></i>
      </button>
    </div>
  </div>
</div>
